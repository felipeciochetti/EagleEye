<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



		<h:form id="formGeralClie">
			<div align="center">
			<p:messages id="msgRapido" for="msgRapido"  />
					<p:panelGrid >
						<p:row>
						<p:column>
							<h:outputLabel id="lbCodigo" value="Codígo:" for="codigo" />
						</p:column>
						<p:column>
							<p:inputText id="codigo" value="#{processoBean.clienteRapido.codigo}" maxlength="6"  />
						</p:column>
						<p:column>
							<h:outputLabel id="lbDtCadastro" value="Data de Cadastro:" for="dtCadastro" />
						</p:column>
						<p:column>
							<p:calendar id="dtCadastro" disabled="true" value="#{processoBean.clienteRapido.dtCadastro}"  pattern="dd/MM/yy"/>
						</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel id="lbNome" value="Nome:" for="nome" />
							</p:column>
							<p:column>
								<p:inputText id="nome" value="#{processoBean.clienteRapido.nome}" style="width: 530px"/>
							</p:column>
							<p:column>
								<h:outputLabel id="lbCnpj" value="Cnpj:" for="cnpj" />
							</p:column>
							<p:column>
								<p:inputMask id="cnpj"  value="#{processoBean.clienteRapido.cnpj}" mask="99.999.999/9999-99" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Endereço: " for="endereco" />
							</p:column>
							<p:column>
								<p:inputText id="endereco" value="#{processoBean.clienteRapido.endereco}" maxlength="150" style="width: 530px"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Cidade: " for="cidade" />
							</p:column>
							<p:column>
								<p:inputText id="cidade" value="#{processoBean.clienteRapido.cidade}" maxlength="15"/>
							</p:column>
							</p:row>
							<p:row>
							<p:column>
								<p:outputLabel value="Email: " for="email" />
							</p:column>
							<p:column>
								<p:inputText id="email" value="#{processoBean.clienteRapido.email}" maxlength="150" style="width: 265px"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Referência: " for="referencia" title="Referência do clienteRapido"/>
							</p:column>
							<p:column>
								<p:inputText id="referencia" value="#{processoBean.clienteRapido.referencia}" maxlength="30" />
							</p:column>
							</p:row>
							<p:row>
							<p:column>
								<p:outputLabel value="Telefone: " for="telefone" />
							</p:column>
							<p:column>
								<p:inputMask id="telefone" value="#{processoBean.clienteRapido.telefone}" mask="(99) 9999-99999"/>
							</p:column>
							<p:column>
							</p:column>
							<p:column>
							</p:column>
						</p:row>
				</p:panelGrid>
			</div>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton action="#{processoBean.gravarClienteRapido()}" styleClass="btn verde"
						value="Gravar"    update=":formGeralClie :formGeral:id_my_accor" onclick="modalDialogCadastros.hide()"  />
					<p:commandButton onclick="modalDialogCadastros.hide()" ajax="false"
						value="Cancelar" styleClass="btn vermelho" />
				</p:toolbarGroup>
			</p:toolbar>
			
		</h:form>
	
		<p:confirmDialog id="dlgCancelarclienteRapido" message="Deseja realmente cancelar as alterações?"  
	          			header="Confirmação" severity="alert" widgetVar="myDlgExcluirPessoa">  
	       <p:commandButton id="confirmYes" value="Sim" update=":formGeralClie" oncomplete="myDlgExcluirPessoa.hide()"  
	                   actionListener="#{pessoaMB.excluir()}" />  
	       <p:commandButton id="confirmNo" value="Não" onclick="myDlgExcluirPessoa.hide()" type="button" />   
		</p:confirmDialog>	

</html>
